<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/loginTop.css">
    <title>ログイン</title>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>Log-in</h2>
            <div class="login_id">
                <h4>ID</h4>
                <form autocomplete="off">
                <input type="id" name="" id="" placeholder="ID" autocomplete="off">
            </form>
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="" placeholder="Password" autocomplete="off">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""> ログイン状態を保持
                </div>
                <div class="forgot_pw">
                    <a href="">パスワード忘れた方はこちら</a>
                </div>
            </div>  
            <div id="create_account">
                <a href="./createAccount.html">アカウント生成</a>
            </div>
            <div class="submit">
                <input type="submit" value="submit">
            </div>
        </div>
    </div>
</body>
</html>
