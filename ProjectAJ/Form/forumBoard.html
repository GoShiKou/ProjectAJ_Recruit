<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/forumBoard.css">
    <title>掲示板 (仮名)</title>
</head>
<body>
    <!-- <header>
        <h1>掲示板</h1>
    </header> -->
    <div class="wrap">
        <div class="board">
            <h2>掲示板の投稿</h2>
            <div class="post-form">
                <h4>新しい投稿</h4>
                <input type="text" name="title" placeholder="タイトル">
                <textarea name="content" placeholder="内容"></textarea>
                <div class="submit">
                    <input type="submit" value="投稿する">
                </div>
            </div>
            <div class="posts">
                <h4>投稿一覧</h4>
                <div class="post">
                    <h5>投稿タイトル1</h5>
                    <p>ここに投稿内容が表示されます。</p>
                </div>
                <div class="post">
                    <h5>投稿タイトル2</h5>
                    <p>ここに投稿内容が表示されます。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
